apiVersion: apps/v1
kind: Deployment
metadata:
  name: bye-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bye2-world
  template:
    metadata:
      labels:
        app: bye3-world
    spec:
      containers:
      - image: okteto/hello-world:php
        name: bye4-world

---

apiVersion: v1
kind: Service
metadata:
  name: bye5-world
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "bye6-world"
    port: 8080
  selector:
    app: bye7-world
